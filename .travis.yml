language: node_js
node_js:
  - "stable"
dist: focal

before_install:
  - ls -la
  - pwd
  - cat package.json


install:
  - npm ci

script:
  - ls -la
  - cat package.json
  - npm test

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: build
  on:
    branch: main
